{% extends 'base.html' %}

    {% block body %}
    {% if envoi %} Votre message a bien été envoyé !{% endif %}      
<form action="{% url "manga" %}" method="post" class="mt-5">
        {% csrf_token %}
        <div class="form-group">
            {{ form.titre.errors }}
            <label for="{{ form.titre.id_for_label }}">{{ form.titre.label }}</label>
            {{ form.titre }}
        </div>
        
        <div class="form-group">
            {{ form.resumer.errors }}
            <label for="{{ form.resumer.id_for_label }}">{{ form.resumer.label }}</label>
            {{ form.resumer }}
        </div>
        
        <div class="form-group">
            {{ form.auteur.errors }}
            <label for="{{ form.auteur.id_for_label }}">{{ form.auteur.label }}</label>
            {{ form.auteur }}
        </div>
        
        <input class="btn btn-success" type="submit"/>
        </form>
{%endblock%}
