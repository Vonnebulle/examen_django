{% extends 'base.html' %}

    {% block body %}
    {% if envoi %} Votre message a bien été envoyé !{% endif %}      
<form action="{% url "auteur" %}" method="post" class="mt-5">
        {% csrf_token %}
        <div class="form-group">
            {{ form.nom.errors }}
            <label for="{{ form.nom.id_for_label }}">{{ form.nom.label }}</label>
            {{ form.nom }}
        </div>
        
        <div class="form-group">
            {{ form.prenom.errors }}
            <label for="{{ form.prenom.id_for_label }}">{{ form.prenom.label }}</label>
            {{ form.prenom }}
        </div>
        
        <div class="form-group">
            {{ form.age.errors }}
            <label for="{{ form.age.id_for_label }}">{{ form.age.label }}</label>
            {{ form.age }}
        </div>
        
        <input class="btn btn-success" type="submit"/>
        </form>
{%endblock%}
